<div class="container">
    <div class="row justify-content-center align-items-center centraliza-verticalmente">
        <div class="col-md-6">
            <div class="card rounded">
                <div class="card-body caixa-editar-perfil">
                    <h2 class="card-title text-center">Editar Perfil</h2>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group text-center">
                            <label for="foto" class="foto-label">
                                <input type="file" class="form-control-file" id="foto" name="foto" (change)="onFileSelected($event)" accept=".png, .jpg, .jpeg">
                                <img *ngIf="profileData.pic" [src]="profileData.pic" alt="Foto de Perfil" class="img-fluid foto-perfil">
                                <img *ngIf="!profileData.pic" src="assets/images/fundo_sem_foto_perfil.jpg" alt="Foto de Perfil PadrÃ£o" class="img-fluid foto-perfil">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" [(ngModel)]="profileData.name">
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Digite seu Login" [(ngModel)]="userLogin">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" [(ngModel)]="userPass">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="profileData.birthDate">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" name="estado" [(ngModel)]="profileData.state">
                                <option *ngFor="let estado of estados" [value]="estado.sigla" [selected]="estado.sigla === profileData.state">{{ estado.nome }}</option>
                            </select>
                        </div>                        
                        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
